---
# See https://github.com/pharmaverse/admiraltemplate/tree/main/.github/workflows#readme
name: Admiral Workflows

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - devel
      - pre-release
      - test
  pull_request:
    branches:
      - main
      - devel
      - pre-release
      - test
  pull_request_review:
    types: [submitted]
  release:
    types: [published]

concurrency:
  group: admiral-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  style:
    name: Code Style 👚
    uses: pharmaverse/admiraltemplate/.github/workflows/style.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  spellcheck:
    name: Spelling 🆎
    uses: pharmaverse/admiraltemplate/.github/workflows/spellcheck.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  readme:
    name: Render README 👓
    uses: pharmaverse/admiraltemplate/.github/workflows/readme-render.yml@main
    if: github.event_name == 'push'
  validation:
    name: Validation 🧧
    uses: pharmaverse/admiraltemplate/.github/workflows/r-pkg-validation.yml@main
    if: github.event_name == 'release'
  check:
    name: Check 🏁
    uses: pharmaverse/admiraltemplate/.github/workflows/r-cmd-check.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  docs:
    name: Documentation 📖
    uses: pharmaverse/admiraltemplate/.github/workflows/pkgdown.yml@main
    if: github.event_name == 'push'
  linter:
    name: Lint 🧶
    uses: pharmaverse/admiraltemplate/.github/workflows/lintr.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  links:
    name: Links 🔗
    uses: pharmaverse/admiraltemplate/.github/workflows/links.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  coverage:
    name: Code Coverage 🧪
    uses: pharmaverse/admiraltemplate/.github/workflows/code-coverage.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  templates:
    name: Check Templates 🔎
    uses: pharmaverse/admiraltemplate/.github/workflows/check-templates.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
  man-pages:
    name: Man pages 📜
    uses: pharmaverse/admiraltemplate/.github/workflows/man-pages.yml@main
    if: >
      github.event_name == 'push' || github.event_name == 'pull_request'
