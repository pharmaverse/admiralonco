url: https://pharmaverse.github.io/admiralonco/

template:
  bootstrap: 5
  params:
   bootswatch: flatly
search:
  exclude: ['news/index.html']
repo:
  url:
    home: https://github.com/pharmaverse/admiralonco
    source: https://github.com/pharmaverse/admiralonco/blob/main/
    issue: https://github.com/pharmaverse/admiralonco/issues/
    user: https://github.com/
news:
    cran_dates: true
reference:

 - title: Derivations for Adding Parameters
 - subtitle: ADRS-specific
   desc: Parameter Derivation Functions helpful for building the ADRS dataset
 - contents:
   - has_keyword("der_prm_adrs")

 - title: Advanced Functions
 - subtitle: Pre-Defined Time-to-Event Sources
   desc: '`tte_source` objects defined by {admiralonco} that can be used as input for `admiral::derive_param_tte()`'
 - contents:
   - has_keyword("source_specifications")

 - title: Utility Functions
 - subtitle: Utilities for Formatting Observations
 - contents:
   - has_keyword('utils_fmt')

 - subtitle: Utilities for Dataset Checking
 - contents:
   - has_keyword('utils_ds_chk')

 - subtitle: Utilities for Filtering Observations
 - contents:
   - has_keyword('utils_fil')

 - title: Example Datasets
   desc: You can run `admiral::use_ad_template()` to produce additional datasets
 - contents:
   - has_keyword('datasets')

 - title: Relocated/Deprecated
 - subtitle: Functions moved to another admiraldev package
 - contents:
   - has_keyword("move_adm_dev")
 - subtitle: Deprecated
 - contents:
   - has_keyword("deprecated")

navbar:
  structure:
    left: [getstarted, reference, articles, news]
  components:
    getstarted:
      text: Get Started
      href: articles/admiralonco.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: User Guides
      menu:
      - text: Creating ADRS
        href: articles/adrs.html
      - text: Creating ADTTE
        href: articles/adtte.html
      - text: Creating ADTR
        href: articles/adtr.html
